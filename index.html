<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo App</title>
    <link rel="icon" href="favicon.png"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="edit-modal">
      <span id="close-modal">X</span>
      <div id="main-modal">
        <h2>Edit Todo</h2>
        <input id="edit-todo-input"/>
        <button id="update-todo-btn">Update</button>
      </div>
    </div>
    <div id="app">
      <div id="header">
        <h1>Todo App</h1>
        <div id="app-todo-flex">
          <input id="todo-input" type="text" placeholder="Type in todo here"/>
          <button id="add-btn">Add</button>
        </div>
      </div>

      <div id="todo-list-container">
        <div id="summary">
          <h4>0 todos</h4>
          <h4>0 completed</h4>
          <button id="clr-all">Clear All</button>
        </div>
        <div id="todos-empty">
          No todos available
        </div>
        <ul id="todo-list">
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
